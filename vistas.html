<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap-3.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/CSS/estilos.css">
    <title>Boosptrap</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Bienvenidos a mi sistemas mejorado</h1>
                <p>Company WillStars</p>
            </div>
            <div class="col-md-6">
                <form action="">
                    <div class="form-group">
                        <label for="Nombre" class="rest">Nombre:</label>
                        <input type="Nombre" placeholder="will"class="form-control">
                    </div>
            
                    <div class="form-group">
                        <label for="text" class="rest">Apellidos:</label>
                        <input type="text" placeholder="Gonzales Ramirez" class="form-control">
                    </div>
            
                    
                    <div class="form-group">
                        <label for="text" class="rest">Edad:</label>
                        <input type="text" placeholder="28 " class="form-control">
                    </div>
            
            
                    <div class="form-group">
                        <label for="text" class="rest">C.I:</label>
                        <input type="text" placeholder="7831651" class="form-control">
                    </div>
            
                    <div class="form-group">
                        <label for="email" class="rest">Correo:</label>
                        <input type="email" placeholder="@gmail.com" class="form-control">
                    </div>
            
                    <div class="form-group">
                        <label for="number" class="rest">Telefono:</label>
                        <input type="number" placeholder="67735546" class="form-control">
                    </div>

                    <div>
                        <input class="btn btn-danger" type="button" name="ok" value="Guardar Datos" >
                    </div>
                </form>
            </div>
        </div>   
    </div>

</body>
</html>
